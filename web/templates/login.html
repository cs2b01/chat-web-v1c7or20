<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Chat - Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>window.jQuery || document.write(decodeURIComponent('%3Cscript src="js/jquery-3.1.0.min.js"%3E%3C/script%3E'))</script>

</head>
<body>
  <form method="POST" action="/authenticate">
    <div>
      <table>
        <tr>
          <td>
            Username
          </td>
          <td>
            <input type="text" name="username" id ="username"/>
          </td>
        </tr>
        <tr>
          <td>
            Password
          </td>
          <td>
            <input type="password" name="password" id = "password">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="button" value="Login" onclick="getdata()" />
          </td>
        </tr>
      </table>
      <label id="action"> Waiting for user</label>
    </div>
  </form>
  <script >
    function getdata(){
      $('#action').html("Authenticating...");
      var username = $('#username').val();
      var password = $('#password').val();
      var message= JSON.stringify({
        "username": username,
        "password":password
      });

      $.ajax({
        url:'/authenticate',
        type:'POST',
        contentType: 'application/json',
        data: message,
        dataType:'json',
        success: function(response){
          //alert(JSON.stringify(responser));
          $('#action').html(response['statusText']);
        },
        error: function(response){
          //alert(JSON.stringify(responser));
          $('#action').html(response['statusText']);
        }
      });
    }

  </script>
</body>
</html>
